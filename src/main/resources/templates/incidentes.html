<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuePasApp</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- Argon Dashboard CSS -->
    <link id="pagestyle" rel="stylesheet" href="/css/argon-dashboard.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>


<!-- Nose esto me lo manotee del repo debería funcionar -->
<div id="content">
    <div class="container mt-4">
        <body class="g-sidenav-show   bg-gray-100">
        <div class="min-height-300 bg-primary position-absolute w-100"></div>
        <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
            <div class="sidenav-header">
                <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
                <a class="navbar-brand m-0" target="_blank">
                    <img src="images/logo.png" class="navbar-brand-img h-100" alt="main_logo">
                    <span class="ms-1 font-weight-bold">¿Que PasApp?</span>
                </a>
            </div>
            <hr class="horizontal dark mt-0">
            <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">
                            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
                            </div>
                            <span class="nav-link-text ms-1">Menú principal</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/editar">
                            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                            </div>
                            <span class="nav-link-text ms-1">Mi perfil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/comunidades">
                            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="ni ni-tv-2 text-dark text-sm opacity-10"></i>
                            </div>
                            <span class="nav-link-text ms-1">Mis comunidades</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/comunidades/unirse">
                            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="ni ni-tv-2 text-dark text-sm opacity-10"></i>
                            </div>
                            <span class="nav-link-text ms-1">Unirse a comunidad</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/incidentes/sugerencias">
                            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="ni ni-tv-2 text-dark text-sm opacity-10"></i>
                            </div>
                            <span class="nav-link-text ms-1">Incidentes cercanos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/cargadatos">
                            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                            </div>
                            <span class="nav-link-text ms-1">Cargar datos entidades</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/rankings">
                            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                            </div>
                            <span class="nav-link-text ms-1">Ver rankings de entidades</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/">
                            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="ni ni-collection text-info text-sm opacity-10"></i>
                            </div>
                            <span class="nav-link-text ms-1">Cerrar sesión</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main-content position-relative border-radius-lg card">
            <div class="col-8 borde ml-3 mr-3">
                <div class="container mt-3">
                    <div class="row">
                        <div class="m-2">
                            <h1>Incidentes</h1>
                        </div>
                    </div>
                    <form method="post">
                        <div class="row m-2">
                            <div class="col-8">
                                <input placeholder="Buscar..." class="form-control">
                            </div>
                            <div class="col-4">
                                <input placeholder="Estado" class="form-control">
                            </div>
                        </div>
                    </form>
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                        <div th:each="incidente : ${incidentes}" class="col">
                            <div class="card m-2">
                                <img src="images/seguimiento.png" height="30px" width="30px" alt="Incident Image">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${incidente.prestacionDeServicioNombre}"></h5>
                                    <p class="card-text" th:text="${incidente.entidadNombre}"></p>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" th:text="'Descripción: ' + ${incidente.descripcion}"></li>
                                    <!-- Add more attributes if necessary -->
                                </ul>
                                <div class="card-body">
                                    <a th:href="@{'/incidentes/' + ${incidente.id} + '/editar'}" class="card-link">Cerrar incidente</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Activa Bootstrap en los elementos que lo requieran
        var myCollapse = new bootstrap.Collapse(document.getElementById('multiCollapseExample1'), {
            toggle: false
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJw9a7t8FvItz" defer></script>

</body>
</html>
